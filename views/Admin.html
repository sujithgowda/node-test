<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Admin</title>
    <link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular/angular-route.js"></script>
    <link href="/stylesheets/customstyle.css" rel="stylesheet" />
    <script src="/javascripts/AdminMain.js"></script>

  
</head>
<body data-ng-app="adminApp" style="font-family:monospace">
    
    <div class="container-fluid" ng-controller="MainController">
        <div class="row-custom" style="background-color: cadetblue; height: 70px">
            <div class="col-xs-12">
                <h1 style="margin:0px;text-align:center;color:whitesmoke;float:left;width:90%;padding-top:1%">Admin settings</h1>
              
            </div>

        </div>
        <div class="row-custom">
            <nav class="navbar navbar-inverse" style="background-color: aliceblue; border-color: lavender">
                <div class="container-fluid" style="padding-left:0px">

                    <div class="collapse navbar-collapse" style="padding-left:0px" id="bs-example-navbar-collapse-9">
                        <ul class="nav navbar-nav">
                            <li data-ng-class="global.selectedMenuItem=='nodemanagement'?'nav-bar-active-cutom':'d'" style="padding-left: 80px; padding-right: 80px"><a data-ng-click="global.selectedMenuItem='nodemanagement'" href="#payments">Node Management</a></li>
                            <li data-ng-class="global.selectedMenuItem=='link1'?'nav-bar-active-cutom':'d'" style="padding-left: 80px; padding-right: 80px; "><a data-ng-click="global.selectedMenuItem='link1'" href="#">Link</a></li>
                            <li data-ng-class="global.selectedMenuItem=='link2'?'nav-bar-active-cutom':'d'" style="padding-left: 80px; padding-right: 80px; "><a data-ng-click="global.selectedMenuItem='link2'" href="#">Link</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row-custom" ng-view>


        </div>
        <div class="row-custom">
            <div class="col-md-3">
                </div>
                <div class="col-md-9">
                    <div class="alert alert-info notification-animate" style="margin:0px;text-align:center" data-ng-if="global.status=='info'">
                        <button type="button" class="close" data-ng-click="closealert()" data-dismiss="alert">x</button>
                        <strong>{{global.statusMessage}}</strong>
                    </div>
                    <div class="alert alert-success notification-animate" style="margin: 0px; text-align: center" data-ng-if="global.status=='success'">
                        <button type="button" class="close" data-ng-click="closealert()" data-dismiss="alert">x</button>
                        <strong>{{global.statusMessage}}</strong>
                    </div>
                    <div class="alert alert-danger notification-animate" style="margin: 0px; text-align: center" data-ng-if="global.status=='error'">
                        <button type="button" class="close" data-ng-click="closealert()" data-dismiss="alert">x</button>
                        <strong>{{global.statusMessage}}</strong>
                    </div>
                </div>

            </div>

    </div>
  
</body>

</html>
